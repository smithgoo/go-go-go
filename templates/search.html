<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<form action="/v1/products/search" method="POST">
    <label for="keyword">Search:</label>
    <input type="text" id="keyword" name="keyword">
    <button type="submit">Search</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Created Time</th>
    </tr>
    {{ range .products }}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Name }}</td>
        <td>{{ .Price }}</td>
        <td>{{ .CreatedAt }}</td>
    </tr>
    {{ end }}
</table>
</body>
</html>
