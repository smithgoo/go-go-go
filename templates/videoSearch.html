<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video search</title>
</head>
<body>
<form action="/v2/searchVideos" method="POST">
    <label for="keyword">Search:</label>
    <input type="text" id="keyword" name="keyword">
    <button type="submit">Search</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Cover</th>
        <th>Content</th>
    </tr>
    {{ range .videoInfo }}
    <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Title }}</td>
        <td>{{ .Cover }}</td>
        <td>{{ .Content }}</td>
    </tr>
    {{ end }}
</table>
</body>
</html>
